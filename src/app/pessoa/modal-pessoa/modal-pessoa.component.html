<div class="modal-header">
  <h5 class="modal-title">Pessoa</h5>
  <button  class="btn-close" (click)="activeModal.dismiss()">
    
  </button>
</div>
<div class="modal-body">
  <p>Nome: {{ pessoa.nome }} </p>
  <p>Idade: {{ pessoa.idade }} </p>
  <p>Data Nascimento: {{ pessoa.dataNascimento! | mask: 'd0/M0/0000' }} </p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="activeModal.close()">Fechar</button>
</div>
